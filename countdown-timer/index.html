<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Coming soon</h1>
    <h3>Stay tuned!</h3>

    <div class="countdown_container">
        <div class="countdown_measure days_c">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown_measure hours_c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="countdown_measure minutes_c">
            <p class="big_text" id="minutes">0</p>
            <span>minutes</span>
        </div>

        <div class="countdown_measure seconds_c">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    
</body>
</html>
