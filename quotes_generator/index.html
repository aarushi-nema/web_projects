<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <img class="bg_image" src="https://source.unsplash.com/1600x900/?nature,water" alt="background_image">
    <div class="container"> 
    <blockquote class="quote_container">
        <p class="quote">asieio</p>
        <cite class="quote_by">~swdoi</cite>
    </blockquote>
    <button class="change_quote_button">Inspire me</button>
</div>
</body>
</html>
